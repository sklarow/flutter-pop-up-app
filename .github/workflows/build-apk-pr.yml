name: Build APK (PR)

on:
  pull_request:
    branches: [ main ]

jobs:
  build-apk-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: flutter-pop-up-app-apk-pr-${{ github.event.number }}
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
        
    - name: Comment PR with APK download link
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Get the artifact download URL
          const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ“± APK Build Complete!
            
            The APK has been successfully built and is available for download.
            
            **Download APK:** [Click here to download](${artifactUrl})
            
            ### Installation Instructions:
            1. Download the APK file from the link above
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK file
            
            ### Test the App:
            - Username: \`qa\`
            - Password: \`qa\`
            - Pop-ups will appear in random order on startup
            `
          });
